<ng-container>
    <div class="table-container" *ngIf="dataSource">
        <mat-table matSort [dataSource]="dataSource">
    
            <ng-container  matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef="let customer">
                    {{customer.firstname}}{{' '}}{{customer.lastname}}
                </mat-cell>
            </ng-container>
    
            <ng-container  matColumnDef="phoneNumber">
                <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
                <mat-cell *matCellDef="let customer">
                     +{{customer.phoneNumber}}
                </mat-cell>
            </ng-container>
    
            <ng-container  matColumnDef="email">
                <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                <mat-cell *matCellDef="let customer">
                     {{customer.email}}
                </mat-cell>
            </ng-container>

            <ng-container  matColumnDef="bankAccountNumber">
                <mat-header-cell *matHeaderCellDef>Bank Account Number</mat-header-cell>
                <mat-cell *matCellDef="let customer">
                     {{customer.bankAccountNumber}}
                </mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="action" stickyEnd>
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let customer">
                    <ng-container>
                        <ng-container>
                            <button (click)="openEditingCustomerForm(customer)" mat-icon-button color="primary">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button (click)="confirmDeleteItem(customer)" mat-icon-button color="primary">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </ng-container>
                    </ng-container>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns;"></mat-header-row>
            <mat-row *matRowDef="let row;columns: displayedColumns;"></mat-row>
        </mat-table>
    
    </div>

    <p *ngIf="dataSource.length==0">No Customer was found.</p>
</ng-container>

<ng-template #loading>
    <p>Loading...</p>
</ng-template>
